<!DOCTYPE html>
<html ng-app="githubViewer">

	<head>
		<script data-require="angularjs@1.5.8" data-semver="1.5.8"
				src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script> 
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>

	<body ng-controller="MainController">
		<h1>{{message}}</h1>
		<div>
			And the secret person is ... {{person.name}}
		</div>
		<div>
			{{error}}
		</div>
		<div>
			<img ng-src="{{person.avatar_url}}" title="{{person.name}}"> 
		</div>

	</body>

</html>
